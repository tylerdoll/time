<html>
  <head>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }

      #wrapper {
        height: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body onload="init()">
    <div id="wrapper" class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <h1 id="today"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form id="calcTime">
                <div class="form-row">
                  <div class="col">
                    <label for="start">Start</label>
                    <input id="start" class="form-control" type="time">
                  </div>
                  <div class="col">
                    <label for="stop">Stop</label>
                    <input id="stop" class="form-control" type="time">
                  </div>
                  <div class="col">
                    <label for="submit" class="invisible">Add</label>
                    <input type="submit" class="form-control btn btn-primary" value="Add">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <table id="log" class="table">
                <tr>
                  <th>Start</th>
                  <th>Stop</th>
                  <th>Time</th>
                </tr>
              </table>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <h2 id="totalTime"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const FORM = document.getElementById("calcTime");
      const START_INPUT = document.getElementById("start");
      const STOP_INPUT = document.getElementById("stop");
      const LOG = document.getElementById("log");

      let totalTime = 0;

      function init() {
        updateTotalTime(0);
        document.getElementById("today").textContent = new Date().toDateString();
      }

      function calcTime(start, stop) {
        return Math.round(Math.abs(stop - start) / (60 * 60 * 1000) * 10) / 10;
      }

      function updateTotalTime(time) {
        totalTime += time;
        document.getElementById("totalTime").textContent = `Total Time: ${totalTime.toFixed(1)}`;

      }

      function updateLog(start, stop, time) {
        const entry = document.createElement("tr");
        const startTd = document.createElement("td")
        const stopTd = document.createElement("td");
        const timeTd = document.createElement("td");

        startTd.textContent = start;
        stopTd.textContent = stop;
        timeTd.textContent = time;

        entry.appendChild(startTd)
        entry.appendChild(stopTd)
        entry.appendChild(timeTd)
        LOG.appendChild(entry);
      }

      FORM.addEventListener("submit", e => {
        e.preventDefault();

        const timeWorked = calcTime(
          START_INPUT.valueAsNumber,
          STOP_INPUT.valueAsNumber
        );

        updateLog(
          START_INPUT.value,
          STOP_INPUT.value,
          timeWorked
        );
        updateTotalTime(timeWorked);

        FORM.reset();
        START_INPUT.focus();

        return true;
      });
    </script>
  </body>
</html>
